<!-- Toast全屏 ********************************************************************-->



<!-- 触发Toast的按钮**********

    <button type="button" class="btn btn-primary" onclick="showToast()">显示全屏Toast</button>



-->

    



    <div class="toast-container position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">

            <div class="toast-header">

                <strong class="me-auto">全屏Toast</strong>

                <button type="button" class="btn btn-danger" data-bs-dismiss="toast" aria-label="Close">关闭</button>

            </div>

            <div class="toast-body">

                这是一个全屏Toast消息。



            </div>



            <br/>

            <iframe id="bilibiliVideo" src="//player.bilibili.com/player.html?isOutside=true&aid=910124070&bvid=BV1iM4y1y7oA&cid=1097137119&p=1&autoplay=0" width="100%" height="700" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>

          

        </div>

    </div>



    <style>

        /* 自定义全屏Toast样式 */

        .toast-container {

          z-index: 1055; /* 确保Toast在最上层 */

        }

        

        .toast-container .toast {

          width: 100vw;

          max-width: none;

          height: 100vh;

          margin: 0;

          background-color: rgb(255, 255, 255); /* 背景颜色和透明度 */

          color: rgb(0, 0, 0); /* 文字颜色 */

        }

    </style>

        

    <script>

        function showToast() {

          var toastEl = document.getElementById('myToast');

          var toast = new bootstrap.Toast(toastEl);

          toast.show();

        }

    </script>

<!-- Toast全屏 ********************************************************************-->
